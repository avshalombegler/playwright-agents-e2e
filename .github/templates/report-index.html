<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playwright Test Reports</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 40px 20px;
        background: #0d1117;
        color: #e6edf3;
        line-height: 1.6;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: #161b22;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        border: 1px solid #30363d;
      }
      h1 {
        color: #f0f6fc;
        border-bottom: 3px solid #238636;
        padding-bottom: 15px;
        margin-top: 0;
        font-size: 2.2rem;
        font-weight: 600;
      }
      .description {
        color: #8b949e;
        font-size: 1.1rem;
        margin-bottom: 30px;
      }
      .report-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 24px;
        margin-top: 30px;
      }
      .report-card {
        background: #21262d;
        border: 1px solid #30363d;
        border-radius: 12px;
        padding: 24px;
        transition: all 0.2s ease;
        position: relative;
        overflow: hidden;
      }
      .report-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #238636, #2ea043);
        transform: scaleX(0);
        transition: transform 0.2s ease;
      }
      .report-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        border-color: #238636;
      }
      .report-card:hover::before {
        transform: scaleX(1);
      }
      .report-title {
        font-weight: 600;
        font-size: 1.2em;
        color: #f0f6fc;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .report-title::before {
        content: 'üñ•Ô∏è';
        font-size: 1.1em;
      }
      .report-meta {
        color: #8b949e;
        font-size: 0.9em;
        margin-bottom: 18px;
        font-family: 'SF Mono', Consolas, monospace;
      }
      .report-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: linear-gradient(135deg, #238636, #2ea043);
        color: white;
        padding: 10px 18px;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        font-size: 0.95em;
        transition: all 0.2s ease;
        box-shadow: 0 2px 8px rgba(35, 134, 54, 0.3);
      }
      .report-link::after {
        content: '‚Üí';
        transition: transform 0.2s ease;
      }
      .report-link:hover {
        background: linear-gradient(135deg, #2ea043, #46954a);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(35, 134, 54, 0.4);
      }
      .report-link:hover::after {
        transform: translateX(2px);
      }
      .footer {
        font-size: 0.85em;
        color: #6e7681;
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #30363d;
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        align-items: center;
      }
      .footer a {
        color: #58a6ff;
        text-decoration: none;
        transition: color 0.2s ease;
      }
      .footer a:hover {
        color: #79c0ff;
        text-decoration: underline;
      }

      @media (prefers-color-scheme: light) {
        body {
          background: #ffffff;
          color: #24292f;
        }
        .container {
          background: #f6f8fa;
          border-color: #d1d9e0;
        }
        h1 {
          color: #24292f;
          border-bottom-color: #1f883d;
        }
        .description {
          color: #656d76;
        }
        .report-card {
          background: #ffffff;
          border-color: #d1d9e0;
        }
        .report-card:hover {
          border-color: #1f883d;
        }
        .report-title {
          color: #24292f;
        }
        .report-meta {
          color: #656d76;
        }
        .footer {
          color: #656d76;
          border-top-color: #d1d9e0;
        }
        .footer a {
          color: #0969da;
        }
        .footer a:hover {
          color: #0550ae;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üß™ Playwright E2E Test Reports</h1>
      <p class="description">
        Comprehensive test results from all browser and platform combinations
      </p>

      <div class="report-grid" id="reportGrid"></div>

      <div class="footer">
        <span>Generated: <span id="timestamp"></span></span>
        <a href="https://github.com/{{GITHUB_REPOSITORY}}" target="_blank" rel="noopener"
          >üìÅ {{GITHUB_REPOSITORY}}</a
        >
        <a
          href="https://github.com/{{GITHUB_REPOSITORY}}/actions/runs/{{GITHUB_RUN_ID}}"
          target="_blank"
          rel="noopener"
          >üîó Run #{{GITHUB_RUN_ID}}</a
        >
      </div>
    </div>

    <script>
      // Set timestamp to Israeli format (DD/MM/YYYY, 24H)
      const israelTime = new Date().toLocaleString('he-IL', {
        timeZone: 'Asia/Jerusalem',
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        hour12: false,
      });

      document.getElementById('timestamp').textContent = israelTime;
    </script>
  </body>
</html>
