name: Playwright E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  # schedule:
  #   - cron: '0 6 * * 1-5' # Run daily on weekdays
  workflow_dispatch: # Manual trigger

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write
  checks: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-keys.outputs.node }}
      playwright-version: ${{ steps.playwright-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - id: cache-keys
        run: echo "node=${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}" >> $GITHUB_OUTPUT
      - id: playwright-version
        run: echo "version=$(npx playwright --version | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')" >> $GITHUB_OUTPUT

  lint-and-type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Validate package-lock.json
        run: npm ci --dry-run

      - run: npm ci

      - name: Check for outdated dependencies
        run: npm outdated || true

      - run: npm audit --audit-level=moderate
      - run: npx eslint e2e/ --ext .ts,.js
      - run: npx prettier --check "e2e/**/*.{ts,js}"
      - run: npx tsc --noEmit

  test:
    needs: [setup, lint-and-type-check]
    strategy:
      fail-fast: false
      matrix:
        # os: [ubuntu-latest]
        # browser: [chromium]
        os: [ubuntu-latest, windows-latest, macos-latest]
        browser: [chromium, firefox, webkit]
        node-version: [20]
        exclude:
          - os: windows-latest
            browser: webkit
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ needs.setup.outputs.cache-key }}

      - run: npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            ~/Library/Caches/ms-playwright
            ~\AppData\Local\ms-playwright
          key: ${{ runner.os }}-playwright-${{ needs.setup.outputs.playwright-version }}

      - name: Install Playwright browsers
        run: |
          # Skip system deps on Windows to speed up installation
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            npx playwright install ${{ matrix.browser }}
          else
            npx playwright install --with-deps ${{ matrix.browser }}
          fi
        shell: bash

      - name: Health check target application
        run: |
          curl -f https://the-internet.herokuapp.com/ || exit 1

      - name: Run Playwright tests
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          BROWSER: ${{ matrix.browser }}
          CI: true

      - name: Performance threshold check
        if: always()
        shell: bash
        run: |
          # Check if any test results exist and get timing info from Playwright output
          if [ -d "test-results" ] && [ "$(ls -A test-results 2>/dev/null)" ]; then
            echo "âœ… Test execution completed"
            # Note: Actual performance monitoring would require custom reporter
            # For now, just verify test results directory exists
          else
            echo "âš ï¸ No test results found"
          fi

      - name: Prepare report with matrix info
        if: always()
        shell: bash
        run: |
          # Create a unique directory structure for this matrix combination
          MATRIX_DIR="${{ matrix.os }}-${{ matrix.browser }}-node${{ matrix.node-version }}"
          mkdir -p "reports/$MATRIX_DIR"

          # Copy the Playwright report to the matrix-specific directory
          if [ -d "playwright-report" ]; then
            cp -r playwright-report/* "reports/$MATRIX_DIR/"
            
            # Create a metadata file for this matrix combination
            cat > "reports/$MATRIX_DIR/matrix-info.json" << EOF
          {
            "os": "${{ matrix.os }}",
            "browser": "${{ matrix.browser }}",
            "nodeVersion": "${{ matrix.node-version }}",
            "timestamp": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "gitRef": "${{ github.ref }}",
            "runId": "${{ github.run_id }}"
          }
          EOF
          fi

      - name: Upload matrix-specific report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.os }}-${{ matrix.browser }}-node${{ matrix.node-version }}
          path: reports/
          retention-days: 30

  deploy-report:
    if: always() && github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Download all test reports
        uses: actions/download-artifact@v4
        with:
          pattern: playwright-report-*
          path: all-reports/
          merge-multiple: true

      - name: Create consolidated report structure
        run: |
          mkdir -p final-report

          # Copy all matrix reports to final structure
          if [ -d "all-reports" ]; then
            cp -r all-reports/* final-report/
          fi

      - name: Generate index page from template
        run: |
          # Use Node.js to process the template and replace placeholders
          node << 'SCRIPT'
          const fs = require('fs');
          const path = require('path');

          // Read template
          let template = fs.readFileSync('.github/templates/report-index.html', 'utf8');

          // Replace placeholders with GitHub context values
          template = template
            .replace(/{{GITHUB_REPOSITORY}}/g, '${{ github.repository }}')
            .replace(/{{GITHUB_RUN_ID}}/g, '${{ github.run_id }}')
            .replace(/{{TIMESTAMP}}/g, new Date().toISOString());

          // Write processed template to final directory
          fs.writeFileSync('final-report/index.html', template);

          console.log('âœ… Generated index.html from template');
          console.log('ðŸ“ Repository: ${{ github.repository }}');
          console.log('ðŸ”— Run ID: ${{ github.run_id }}');
          SCRIPT

      - name: Populate index with available reports
        run: |
          # Create a script to populate the index with available reports
          node << 'SCRIPT'
          const fs = require('fs');
          const path = require('path');

          const reportsDir = 'final-report';
          let reportCards = '';

          if (fs.existsSync(reportsDir)) {
            const items = fs.readdirSync(reportsDir);
            
            items.forEach(item => {
              const itemPath = path.join(reportsDir, item);
              if (fs.statSync(itemPath).isDirectory() && fs.existsSync(path.join(itemPath, 'index.html'))) {
                // Try to read matrix info
                let matrixInfo = {};
                const metaPath = path.join(itemPath, 'matrix-info.json');
                if (fs.existsSync(metaPath)) {
                  try {
                    matrixInfo = JSON.parse(fs.readFileSync(metaPath, 'utf8'));
                  } catch (e) {
                    console.log(`Could not parse matrix info for ${item}`);
                  }
                }
                
                const displayName = matrixInfo.os && matrixInfo.browser ? 
                  `${matrixInfo.os} - ${matrixInfo.browser} (Node ${matrixInfo.nodeVersion})` : 
                  item;
                
                reportCards += `
                  <div class="report-card">
                    <div class="report-title">${displayName}</div>
                    <div class="report-meta">
                      ${matrixInfo.timestamp ? `Generated: ${new Date(matrixInfo.timestamp).toLocaleString()}` : ''}
                    </div>
                    <a href="${item}/index.html" class="report-link">View Report</a>
                  </div>
                `;
              }
            });
          }

          // Read the index.html and inject the report cards
          const indexPath = path.join(reportsDir, 'index.html');
          let indexContent = fs.readFileSync(indexPath, 'utf8');

          // Replace the empty reportGrid with our generated cards
          indexContent = indexContent.replace(
            '<div class="report-grid" id="reportGrid">',
            `<div class="report-grid" id="reportGrid">${reportCards}`
          );

          fs.writeFileSync(indexPath, indexContent);
          console.log(`Generated index with ${reportCards.split('report-card').length - 1} reports`);
          SCRIPT

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: final-report/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
